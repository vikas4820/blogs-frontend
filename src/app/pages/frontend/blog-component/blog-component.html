<section class="section">
  <div class="container">
    <article class="row mb-4">
      <div class="col-lg-10 mx-auto mb-4">
        <h1 class="h2 mb-3">{{ blog?.title }}</h1>
        <ul class="list-inline post-meta mb-3">
          <li class="list-inline-item">
            <i class="ti-user mr-2"></i><a href="author.html">{{ blog?.user?.username?.toUpperCase() }}</a>
          </li>
          <li class="list-inline-item">Date : {{ blog?.createdAt | date:'MMMM d, y' }}</li>
          <li class="list-inline-item">Categories : <a href="#!" class="ml-1">{{ blog?.blogCategory?.categoryName }}</a></li>
          <li class="list-inline-item">
            Tags : <a href="#!" class="ml-1">Photo </a> ,<a href="#!" class="ml-1">Image </a>
          </li>
        </ul>
      </div>
      <div class="col-12 mb-3">
        <div class="post-slider">
          <img src="images/post/post-1.jpg" class="img-fluid" alt="post-thumb" />
        </div>
      </div>
      <div class="col-lg-10 mx-auto">
        <div class="content">
          <!-- <p>{{ blog?.content }}</p> -->
          <div class="content" [innerHTML]="blog?.content"></div>
        </div>
      </div>
    </article>
  </div>
</section>
