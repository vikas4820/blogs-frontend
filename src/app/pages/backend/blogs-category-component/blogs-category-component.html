<main>
  <!-- <div class="head-title">
    <div class="left">
      <h1>Dashboard</h1>
    </div>
  </div> -->
  <div class="table-data">
    <div class="order">
      <div class="head d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Blog List</h3>

        <div class="d-flex align-items-center gap-2">
          <button [routerLink]="['/user/blogs-category/create']" class="btn btn-primary">
            <i class="bx bx-plus"></i> Create Blog Category
          </button>
        </div>
      </div>
      <hr />
      <table>
        <thead>
          <tr>
            <th class="data-id">Id</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of blogCategories">
            <td class="data-id">{{ category.id }}</td>
            <td>{{ category.categoryName }}</td>
            <td>{{ category.description }}</td>
            <td>
              <span class="status" [ngClass]="category.status">{{
                category.status.toUpperCase()
              }}</span>
            </td>
            <td>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-sm btn-outline-primary"
                  [routerLink]="['/user/blogs-category/edit', category.id]"
                >
                  <i class="bx bx-edit"></i>
                </button>

                <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(category.id)">
                  <i class="bx bx-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
