<div class="authincation h-100">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <h4 class="text-center mb-4">Sign in your account</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label><strong>Email</strong></label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
                      }"
                    />
                    <div
                      *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                      class="invalid-feedback"
                    >
                      <div *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required
                      </div>
                      <div *ngIf="loginForm.get('email')?.hasError('email')">
                        Enter a valid email
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label><strong>Password</strong></label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid':
                          loginForm.get('password')?.touched && loginForm.get('password')?.invalid
                      }"
                    />
                    <div
                      *ngIf="
                        loginForm.get('password')?.touched && loginForm.get('password')?.invalid
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                      </div>
                      <div *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters long
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn btn-primary btn-block"
                      [disabled]="loginForm.invalid"
                    >
                      Sign me in
                    </button>
                  </div>
                </form>
                <div class="new-account mt-3">
                  <p>
                    Don't have an account?
                    <a class="text-primary" [routerLink]="['/auth/signup']">Sign up</a>
                  </p>
                  <p>
                </div>
                <div class="new-account mt-3">
                  <p>
                    Forgot Password?
                    <a class="text-primary" [routerLink]="['/auth/forgot-password']">Forgot Password?</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
