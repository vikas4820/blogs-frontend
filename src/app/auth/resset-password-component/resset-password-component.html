<div class="authincation h-100">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <h4 class="text-center mb-4">Reset Your Password</h4>
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                  <!-- New Password Field -->
                  <div class="form-group">
                    <label><strong>New Password</strong></label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Enter new password"
                      [ngClass]="{
                        'is-invalid':
                          resetPasswordForm.get('password')?.touched &&
                          resetPasswordForm.get('password')?.invalid
                      }"
                    />
                    <div
                      *ngIf="
                        resetPasswordForm.get('password')?.touched &&
                        resetPasswordForm.get('password')?.invalid
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="resetPasswordForm.get('password')?.hasError('required')">
                        Password is required
                      </div>
                      <div *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters long
                      </div>
                    </div>
                  </div>

                  <!-- Confirm Password Field -->
                  <div class="form-group">
                    <label><strong>Confirm Password</strong></label>
                    <input
                      type="password"
                      class="form-control"
                      formControlName="confirmPassword"
                      placeholder="Confirm your new password"
                      [ngClass]="{
                        'is-invalid':
                          resetPasswordForm.get('confirmPassword')?.touched &&
                          resetPasswordForm.get('confirmPassword')?.invalid
                      }"
                    />
                    <div
                      *ngIf="
                        resetPasswordForm.get('confirmPassword')?.touched &&
                        resetPasswordForm.get('confirmPassword')?.invalid
                      "
                      class="invalid-feedback"
                    >
                      <div *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
                        Confirm Password is required
                      </div>
                      <div *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('minlength')">
                        Confirm Password must be at least 6 characters long
                      </div>
                      <div *ngIf="resetPasswordForm.hasError('mismatch')">
                        Passwords do not match
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block"
                      [disabled]="resetPasswordForm.invalid"
                    >
                      Reset Password
                    </button>
                  </div>
                </form>

                <div class="new-account mt-3">
                  <p>
                    Remembered your password?
                    <a class="text-primary" [routerLink]="['/auth/login']">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
